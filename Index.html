<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logowanie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-----------------------------------NAVBAR--------------------------------------------------->
  <header>
    <div class="nav-bar">
        <div class="logo"><a href="https://www.google.pl"><h2>K.Pieńkowski</h2></a></div>
        <div class="Links">
            <a href="#"><p>GitHub</p></a>
            <a href="https://www.youtube.com/watch?v=Jrg9KxGNeJY"><p>Youtobe</p></a>
            <a href="https://github.com/TheZetClaudio/Portfolio"><p>Portfolio</p></a>
            <button class="register-link">Zarejestruj się</button>
        </div>             
    </div>
  </header>
<!---------------------------------------LEFT----------------------------------------------->
  <section>
    <div class="left">
        <div class="Login-button-mid"><input type="button" value="Zaloguj Się"></div>
        
        <div class="Sign-Left">
            <h1>Sign in With</h1>
        </div>
        <div class="logowanie">
            <a href="#"><div class="link1"><span class="L-label">Google</span></div></a>
            <a href="#"><div class="link1"><span class="L-label">GitHub</span></div></a>
        </div>
    
        <div class="or"><span>or</span></div>
                                <!--------------LEFT FORM-------------->
    <div class="form-left">
        <form action="Index.html">
            <div class="login-form">
                <div class="label-down"><label for="Email">Email</label></div>

                <div class="input-email"><input type="email" placeholder="Email"></div>
            </div>
        <br>
            <div class="Password-form">
                <div class="haslo-in">
                    <div class="label-down"><label for="Haslo">Hasło</label></div>

                    <div class="input-haslo"><input type="password" placeholder="Password"></div>
                </div>
            </div>
            <div class="dopis">
                <div class="remember"><input type="checkbox" name="remember" id="remember">remember me</div>
                <div class="fpass"><a href="#">Forgot Password?</a></div>
            </div>
            <div class="login_button"><input type="button" value="Zaloguj"></div>
        </form>
    </div>
    </div>

    <div class="Split"></div>

     <!---------------------------------------RIGHT----------------------------------------------->
    <div class="right">
        <div class="Register-button-mid active"><input type="button" value="Zarejestruj się"></div>
        <div class="Sign-Right">
            <h1>Register</h1>
        </div>
                               <!--------------RIGHT FORM-------------->
        <div class="form-right">
        <form action="Index.html">
            <div class="login-form">
                <div class="label-down"><label for="Email">Email</label></div>

                <div class="input-email"><input type="email" placeholder="Email"></div>
            </div>
        <br>
            <div class="login-form">
                <div class="label-down"><label for="Email">Nick (Nazwa Konta)</label></div>

                <div class="input-email"><input type="email" placeholder="Nick"></div>
            </div>
         <br>
            <div class="Password-form">
                <div class="haslo-in">
                    <div class="label-down"><label for="Haslo">Hasło</label></div>

                    <div class="input-haslo"><input type="password" placeholder="Password"></div>
                </div>
            </div>
        <br>
            <div class="Password-form">
                <div class="haslo-in">
                    <div class="label-down"><label for="Haslo">Potwierdź Hasło</label></div>

                    <div class="input-haslo"><input type="password" placeholder="Password"></div>
                </div>
            </div>
        
            <div class="login_button"><input type="button" value="Zarejestruj Się"></div>
        </form>
         </div>
    </div>
  </section>
  <script src="/app.js"></script> 
</body>
</html>
